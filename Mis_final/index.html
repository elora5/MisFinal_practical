<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Finder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="bg-dark text-white text-center py-3">
        <h1>Meal Finder</h1>
    </header>
    <main class="container my-4">
        <div class="search-box mb-3">
            <input type="text" id="search-input" class="form-control" placeholder="Search for a meal...">
            <button class="btn btn-primary mt-2" id="search-btn">Search</button>
        </div>
        <div id="meal-results" class="row g-4"></div>
        <div id="show-all-container" class="text-center mt-4"></div>
    </main>
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 Meal Finder</p>
    </footer>
    <script src="script.js"></script>
